<!DOCTYPE HTML>
<html>
<head>
    <title>Poule door</title>
    <meta http-equiv="Content-Type" content="text/html;" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <nav th:replace="fragments/nav :: page(module='door')">...</nav>

    <div class="mx-auto p-2">

        <div class="alert alert-warning" role="alert" th:if="${ timeDone != null}">
            <span th:text="#{door.move.done(${timeDone})}"/>
        </div>

        <form action="/door/stepup" method="post" th:object="${door}" id="form_stepup">
            <div class="form-group">
                <label for="Time" th:text="#{door.action_duration}"/>
                <input type="number" th:field="*{time}" class="form-control" size=10/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" th:text="#{door.stepup}" form="form_stepup">Step up</button>
                <input type="hidden" th:field="*{time2}"/>
                <input type="hidden" th:field="*{time3}"/>
            </div>
        </form>
        <form action="/door/stepdown" method="post" th:object="${door}" id="form_stepdown">
            <div class="form-group">
                <label for="Time" th:text="#{door.action_duration}"/>
                <input type="number" th:field="*{time}" class="form-control" size=10/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" th:text="#{door.stepdown}" form="form_stepdown">Step down</button>
                <input type="hidden" th:field="*{time2}"/>
                <input type="hidden" th:field="*{time3}"/>
            </div>
        </form>
        <form action="/door/open" method="post" th:object="${door}" id="form_open">
            <div class="form-group">
                <label for="Time" th:text="#{door.action_duration}"/>
                <input type="number" th:field="*{time2}" class="form-control" size=10/>
                <input type="hidden" th:field="*{time}"/>
                <input type="hidden" th:field="*{time3}"/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" th:text="#{door.open}" form="form_open">Open door</button>
            </div>
        </form>
        <form action="/door/close" method="post" th:object="${door}" id="form_close">
            <div class="form-group">
                <label for="Time" th:text="#{door.action_duration}"/>
                <input type="number" th:field="*{time3}" class="form-control" size=10/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" th:text="#{door.close}" form="form_close">Close door</button>
                <input type="hidden" th:field="*{time}"/>
                <input type="hidden" th:field="*{time2}"/>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
