<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Poule door</title>
    <meta http-equiv="Content-Type" content="text/html;" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/98f595d35c.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <style>
    #spinner {
        position: fixed;
        top: 0px;
        left: 0px;
        margin-left: 0px;
        margin-top: 0px;
        text-align: center;
        display: flex;
        z-index: 1234;
        overflow: auto;
        width: 100%;
        height: 100%;
        opacity : 0.5;
    }
    #img-spinner {
        width : 220px;
        height: 202px;
        margin: auto;
    }
    </style>
    <script type="text/javascript">
    $(document).ready(function(){
            $(".long_action").submit(function(e) {
                e.preventDefault();
                $("#spinner").show();
                this.submit();
            });
    });
    </script>
</head>
<body>
    <nav th:replace="fragments/nav :: page(module='door')">...</nav>

    <div id="spinner" style="display: none;">
        <img id="img-spinner" src="/images/tenor.gif" alt="Loading"/>
    </div>

    <div class="mx-auto p-2">

        <h2 th:text="#{door.title}"></h2>
        <div class="alert alert-warning" role="alert" th:if="${ timeDone != null}">
            <span th:text="#{door.move.done(${timeDone})}"/>
        </div>

        <div class="alert alert-warning" role="alert" th:if="${ doorSaved == true}">
            <span th:text="#{door.save.done}"/>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <!-- save data only -->
                    <form action="/door/save" method="post" th:object="${door}" id="form_save">
                        <div class="form-group">
                            <label for="Time" th:text="#{door.action_duration.step.open}"/>
                            <input type="number" th:field="*{openStepTime}" class="form-control" size=10/>
                        </div>
                        <div class="form-group">
                            <label for="Time" th:text="#{door.action_duration.step.close}"/>
                            <input type="number" th:field="*{closeStepTime}" class="form-control" size=10/>
                        </div>
                        <div class="form-group">
                            <label for="Time" th:text="#{door.action_duration.open}"/>
                            <input type="number" th:field="*{openTime}" class="form-control" size=10/>
                        </div>
                        <div class="form-group">
                            <label for="Time" th:text="#{door.action_duration.close}"/>
                            <input type="number" th:field="*{closeTime}" class="form-control" size=10/>
                        </div>
                        <input type="hidden" th:field="${door.closeTime}"/>
                        <input type="hidden" th:field="${door.openTime}"/>
                        <input type="hidden" th:field="${door.closeStepTime}"/>
                        <input type="hidden" th:field="${door.openStepTime}"/>
                        <input type="hidden" th:field="${door.id}"/>
                    </form>
                </div>
                <div class="col">
                    <!-- just a step up -->
                    <form action="/door/stepup" method="post" th:object="${door}" id="form_stepup" class="long_action">
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" form="form_stepup">
                                <span class="fas fa-angle-up">&nbsp;&nbsp;</span><span th:text="#{door.stepup}">Step up</span></button>
                        </div>
                    </form>
                    <!-- just a step down -->
                    <form action="/door/stepdown" method="post" th:object="${door}" id="form_stepdown" class="long_action">
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" form="form_stepdown">
                                <span class="fas fa-angle-down">&nbsp;&nbsp;</span><span th:text="#{door.stepdown}">Step down</span></button>
                        </div>
                    </form>
                    <!-- open door -->
                    <form action="/door/open" method="post" th:object="${door}" id="form_open" class="long_action">
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" form="form_open">
                                <span class="fas fa-angle-double-up">&nbsp;&nbsp;</span><span th:text="#{door.open}">Open</span>
                            </button>
                        </div>
                    </form>

                    <!-- close door -->
                    <form action="/door/close" method="post" th:object="${door}" id="form_close" class="long_action">
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" form="form_close">
                                <span class="fas fa-angle-double-down">&nbsp;&nbsp;</span><span th:text="#{door.close}">Close</span>
                            </button>
                        </div>
                    </form>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success" form="form_save">
                            <span class="fas fa-save">&nbsp;&nbsp;</span><span th:text="#{door.action_save}">Save data</span>
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
