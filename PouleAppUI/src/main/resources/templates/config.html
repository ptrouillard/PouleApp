<!DOCTYPE HTML>
<html>
<head>
    <title>Poule cron</title>
    <meta http-equiv="Content-Type" content="text/html;" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/98f595d35c.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <</head>
<body>
    <nav th:replace="fragments/nav :: page(module='config')">...</nav>

    <div class="mx-auto p-2">

        <h2 th:text="#{config.title}"></h2>

        <div class="alert alert-success" role="alert" th:if="${ info != null}">
            <span th:text="#{${info}}"/>
        </div>
        <div class="alert alert-error" role="alert" th:if="${ error != null}">
            <span th:text="#{${error}}"/>
        </div>

        <form action="/config/save" method="post" th:object="${config}" id="form_config">
            <div class="form-group">
                <label for="CamUrl" th:text="#{config.cam.url}"/>
                <input type="text" th:field="*{webcamUrl}" class="form-control" size=10/>
            </div>
            <div class="form-group">
                <label for="SupervisionUrl" th:text="#{config.supervision.url}"/>
                <input type="text" th:field="*{apiSupervisionUrl}" class="form-control" size=10/>
            </div>
            <div class="form-group">
                <label for="apiDoorUrl" th:text="#{config.door.url}"/>
                <input type="text" th:field="*{apiDoorUrl}" class="form-control" size=10/>
            </div>
        </form>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" th:text="#{config.save}" form="form_config">Save config</button>
        </div>
    </div>
</body>
</html>
